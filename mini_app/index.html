<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>مشاهده گل</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg-color: var(--tg-theme-bg-color, #ffffff);
            --tg-text-color: var(--tg-theme-text-color, #000000);
            --tg-hint-color: var(--tg-theme-hint-color, #999999);
            --tg-link-color: var(--tg-theme-link-color, #2481cc);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 15px;
            background-color: var(--tg-bg-color);
            color: var(--tg-text-color);
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        #media-container {
            width: 100%;
            margin-bottom: 15px;
        }
        video, img {
            max-width: 100%;
            border-radius: 8px;
            display: block;
        }
        #caption-container {
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #loading, #error {
            text-align: center;
            font-size: 18px;
            color: var(--tg-hint-color);
            padding: 20px;
        }
        #goal-content {
            display: none; /* در ابتدا مخفی است */
        }
    </style>
</head>
<body>

    <div id="loading">... در حال بارگذاری</div>
    <div id="error" style="display: none;"></div>
    <div id="goal-content">
        <div id="media-container"></div>
        <div id="caption-container"></div>
    </div>

    <script>
    const API_BASE_URL = "https://futballbadgoal.ir/badTvMiniApp/api/";

    document.addEventListener("DOMContentLoaded", function() {
        // --- بخش اصلاح شده ---
        // ابتدا بررسی می‌کنیم که آیا در محیط تلگرام هستیم یا نه
        if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initData) {
            const tg = window.Telegram.WebApp;
            tg.ready();     
            tg.expand();    
        }
        // --- پایان بخش اصلاح شده ---

        // این بخش از کد در هر صورت اجرا می‌شود چون به تلگرام وابسته نیست
        const urlParams = new URLSearchParams(window.location.search);
        const goalToken = urlParams.get('goal_token');

        if (!goalToken) {
            showError("خطا: اطلاعات مورد نیاز برای نمایش گل یافت نشد.");
            return;
        }

        fetch(API_BASE_URL + `getGoal.php?token=${goalToken}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`خطای سرور: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.ok) {
                    displayGoal(data.result);
                } else {
                    showError("خطا: " + data.error);
                }
            })
            .catch(error => {
                console.error('Error fetching goal:', error);
                showError("خطا در برقراری ارتباط برای دریافت اطلاعات.");
            });
    });

        function displayGoal(goal) {
            const mediaContainer = document.getElementById("media-container");
            const captionContainer = document.getElementById("caption-container");

            let mediaElement;
            
            // --- این بخش اصلاح شد ---
            // به جای ساخت لینک با getFile.php، مستقیما از video_url استفاده می‌کنیم
            const fileUrl = goal.video_url; 

            if (!fileUrl) {
                showError("خطا: لینک مدیا یافت نشد.");
                return;
            }

            if (goal.type === 'video' || goal.type === 'animation') {
                mediaElement = document.createElement('video');
                mediaElement.src = fileUrl; // <-- استفاده از لینک مستقیم و صحیح
                mediaElement.controls = true;
                mediaElement.autoplay = true;
                mediaElement.muted = true;
                mediaElement.loop = true;
                mediaElement.playsInline = true;
            } else if (goal.type === 'photo') {
                mediaElement = document.createElement('img');
                mediaElement.src = fileUrl; // <-- استفاده از لینک مستقیم و صحیح
                mediaElement.alt = "تصویر گل";
            }
            // --- پایان بخش اصلاح شده ---

            if (mediaElement) {
                mediaContainer.appendChild(mediaElement);
            }

            captionContainer.innerText = goal.caption || "";

            document.getElementById("loading").style.display = 'none';
            document.getElementById("goal-content").style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById("error");
            errorDiv.innerText = message;
            errorDiv.style.display = 'block';
            document.getElementById("loading").style.display = 'none';
        }
    </script>
</body>
</html>
